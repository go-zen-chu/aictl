name: main

on:
  push:
    branches:
      - main

jobs:
  build-publish-image:
    name: Build and Publish docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # docker command is pre-installed in the ubutnu-latest image
      - name: Docker login with mage
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: DockerLogin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish image with timestamp
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: DockerBuildPublishWithGenTag
      - name: Publish image with latest tag
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: DockerBuildLatest
  goreleaser:
    name: Release binary with goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
